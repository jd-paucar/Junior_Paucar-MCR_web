<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tour | My Chemical Romance</title>
    <link rel="shortcut icon" href="imagenes/logomcr.png">
    <link href="css/estilos.css" rel="stylesheet" type="text/css">
    <link
        rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
        />
</head>
<body>
    <div class="tour__grid__container">
        <!--HEADER Y NAV //////////////////////////////////////////////////////////////////////////////////////////////////////////////-->
        <header class="tour__grid__item1">
            <a href="index.html">
                <img alt="logo" src="imagenes/mcr_logo_header_2.png" class="header__logo">
            </a>
        
            <nav class="header__nav">
                <a class="header__nav__link" href="index.html">Inicio</a>
                <a class="header__nav__link" href="banda.html">La Banda</a>
                <a class="header__nav__link" href="merch.html">Merch</a>
                <a class="header__nav__link" href="galeria.html">Galería</a>
                <a class="header__nav__link" href="tour.html">Tour</a>          
            </nav>
        </header>
        <!--CONCIERTOS //////////////////////////////////////////////////////////////////////////////////////////////////////////////-->
        <article class="tour__grid__item2 animate__animated animate__fadeInDown">
            <h1>
                CONCIERTOS
            </h1>

            <table class="tour__celda">
                <tr class="tour__celda__titulos">
                    <td id="concierto">Concierto</td>
                    <td id="lugar">Lugar</td>
                    <td id="fecha">Fecha</td>
                </tr>
                <tr class="tour__celda__contenido">
                    <td>Corona Capital</td>
                    <td>México</td>
                    <td>11/2022</td>
                </tr>
                <tr class="tour__celda__contenido">
                    <td>The Forum</td>
                    <td>USA</td>
                    <td>10/2022</td>
                </tr>
                <tr class="tour__celda__contenido">
                    <td>Eden Project</td>
                    <td>UK</td>
                    <td>05/2022</td>
                </tr>
                <tr class="tour__celda__contenido">
                    <td>OVO Hydro </td>
                    <td>UK</td>
                    <td>05/2022</td>
                </tr>
            </table>
        </article>
        <!--FOOTER //////////////////////////////////////////////////////////////////////////////////////////////////////////////-->
        <footer class="tour__grid__item3">
            My Chemical Romance 2022. Todos los derechos reservados. Política de privacidad
        </footer>
    </div>
